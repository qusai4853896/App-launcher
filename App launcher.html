<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Launcher</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f3f4f6 0%, #f3f4f6 50%, #e2e8f0 50%, #e2e8f0 100%);
        }
        .container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            gap: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            width: 95%;
            height: 95vh;
            box-sizing: border-box;
            overflow: hidden;
            position: relative;
        }
        h1 {
            margin: 0;
            font-size: 32px;
            text-align: center;
            color: #007AFF;
        }
        .links {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px; /* Increased gap to prevent touching */
            justify-content: center;
            overflow-y: auto;
            padding: 10px;
        }
        .link-item {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
            font-size: 1em; /* Keep the font size small */
            width: 150px;
            height: 150px;
            position: relative;
        }
        .link-item a {
            text-decoration: none;
            color: #007AFF;
            font-weight: 500;
            text-align: center;
            margin-bottom: 10px;
            font-size: 1em; /* Keep the font size small */
        }
        .link-item a:hover {
            text-decoration: underline;
        }
        .link-item .delete-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px;
            background-color: #ff3b30;
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1em;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 25px;
            height: 25px;
        }
        .link-item .delete-icon:hover {
            background-color: #d32f2f;
        }
        .form-container {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
        }
        .form-group input {
            padding: 10px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1em; /* Keep the font size small */
        }
        .form-group button {
            padding: 10px 20px;
            width: 100%;
            max-width: 400px;
            background-color: #007AFF;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em; /* Keep the font size small */
            font-weight: 500;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .add-website-btn {
            padding: 10px 20px;
            background-color: #34c759;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em; /* Keep the font size small */
            font-weight: 500;
            justify-self: center;
        }
        .add-website-btn:hover {
            background-color: #2b9348;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>App Launcher</h1>
        <div class="links" id="links"></div>
        <button class="add-website-btn" onclick="toggleForm()">Add Website</button>
        <div class="form-container" id="form-container">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" placeholder="Enter website/app title">
            </div>
            <div class="form-group">
                <label for="url">URL:</label>
                <input type="url" id="url" placeholder="Enter website/app URL">
            </div>
            <div class="form-group">
                <button onclick="addLink()">Add Link</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            loadLinks();
        });

        function toggleForm() {
            const formContainer = document.getElementById('form-container');
            formContainer.style.display = formContainer.style.display === 'flex' ? 'none' : 'flex';
        }

        function addLink() {
            const title = document.getElementById('title').value;
            const url = document.getElementById('url').value;

            if (title && url) {
                const linkItem = document.createElement('div');
                linkItem.className = 'link-item';
                
                const linkAnchor = document.createElement('a');
                linkAnchor.href = url.startsWith('http') ? url : 'http://' + url;
                linkAnchor.target = '_blank';
                linkAnchor.textContent = title;
                
                const deleteButton = document.createElement('button');
                deleteButton.className = 'delete-icon';
                deleteButton.innerHTML = '&minus;';
                deleteButton.onclick = () => {
                    linkItem.remove();
                    saveLinks();
                };
                
                linkItem.appendChild(linkAnchor);
                linkItem.appendChild(deleteButton);
                document.getElementById('links').appendChild(linkItem);

                document.getElementById('title').value = '';
                document.getElementById('url').value = '';
                toggleForm();
                saveLinks();
            } else {
                alert('Please enter both title and URL');
            }
        }

        function saveLinks() {
            const links = [];
            document.querySelectorAll('.link-item').forEach(linkItem => {
                const linkAnchor = linkItem.querySelector('a');
                links.push({ title: linkAnchor.textContent, url: linkAnchor.href });
            });
            localStorage.setItem('links', JSON.stringify(links));
        }

        function loadLinks() {
            const links = JSON.parse(localStorage.getItem('links')) || [];
            links.forEach(link => {
                const linkItem = document.createElement('div');
                linkItem.className = 'link-item';
                
                const linkAnchor = document.createElement('a');
                linkAnchor.href = link.url;
                linkAnchor.target = '_blank';
                linkAnchor.textContent = link.title;
                
                const deleteButton = document.createElement('button');
                deleteButton.className = 'delete-icon';
                deleteButton.innerHTML = '&minus;';
                deleteButton.onclick = () => {
                    linkItem.remove();
                    saveLinks();
                };
                
                linkItem.appendChild(linkAnchor);
                linkItem.appendChild(deleteButton);
                document.getElementById('links').appendChild(linkItem);
            });
        }
    </script>
</body>
</html>
